apply plugin: 'com.android.library'

android {
    compileSdkVersion build_versions.target_sdk
    buildToolsVersion build_versions.build_tools
    defaultConfig {
        minSdkVersion build_versions.min_sdk
        targetSdkVersion build_versions.target_sdk
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            postprocessing {
                removeUnusedCode false
                removeUnusedResources false
                obfuscate false
                optimizeCode false
                proguardFile 'proguard-rules.pro'
            }
        }
    }
    dataBinding {
        enabled = true
    }
    productFlavors {
    }

    lintOptions {
        abortOnError false
    }

    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
//
//    implementation 'com.android.support:appcompat-v7:26.1.0'
//    testImplementation 'junit:junit:4.12'
//    androidTestImplementation 'com.android.support.test:runner:1.0.2'
//    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'

    // Support libraries
    api deps.support.app_compat
    api deps.support.v4
    api deps.support.design
    api deps.support.cardview
    api deps.constraint_layout
    api deps.qmuiteam_qmui
    api deps.arouter.runtime
    // 重：交给子模块实现！！！交给子模块实现！！！交给子模块实现！！！
//    annotationProcessor deps.arouter.compiler

    // Architecture components
    api deps.lifecycle.runtime
    api deps.lifecycle.extensions
    annotationProcessor deps.lifecycle.compiler
    api deps.room.runtime
    annotationProcessor deps.room.compiler
    // RxJava & Retrofit & Glide4
    api deps.rxjava2
    api deps.rx_android
    api deps.rxbinding2
    api deps.retrofit.runtime
    api deps.retrofit.gson
    api deps.retrofit.rxjava2
    api deps.glide.runtime
    api deps.okhttp
    api deps.okhttp_logging_interceptor
    annotationProcessor deps.glide.compiler

    // Popular Library
    implementation deps.butterknife.runtime
    annotationProcessor deps.butterknife.compiler
    api deps.eventbus
    annotationProcessor deps.eventbus_annotation_processor
    api deps.gson
    api deps.recycler_helper

    // Android Testing Support Library's runner and rules
    androidTestApi deps.arch_core.testing
    androidTestApi deps.room.testing

    // Espresso UI Testing
    androidTestApi deps.espresso.core
    androidTestApi deps.espresso.contrib
    androidTestApi deps.espresso.intents

    // Resolve conflicts between main and test APK:
    androidTestApi deps.support.annotations
    androidTestApi deps.support.v4
    androidTestApi deps.support.app_compat
    androidTestApi deps.support.design

    //leak
    debugApi 'com.squareup.leakcanary:leakcanary-android:1.5.4'
    releaseApi 'com.squareup.leakcanary:leakcanary-android-no-op:1.5.4'
    testApi 'com.squareup.leakcanary:leakcanary-android-no-op:1.5.4'
}
