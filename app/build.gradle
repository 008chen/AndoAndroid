apply plugin: 'com.android.application'

android {
    compileSdkVersion build_versions.target_sdk
    buildToolsVersion build_versions.build_tools
    defaultConfig {
        applicationId "com.ishiqing"
        minSdkVersion build_versions.min_sdk
        targetSdkVersion build_versions.target_sdk
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        javaCompileOptions {
            annotationProcessorOptions {
                // ARouter::Compiler >>> No module name, for more information, look at gradle log.
                // EventBus3 : ReBuild Project之后会在build文件夹下生成MyEventBusIndex.class
                arguments = [moduleName     : project.getName()
                             , eventBusIndex: 'com.ishiqing.modules.eventbus3.MyEventBusIndex']

            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dataBinding {
        enabled = true
    }
    productFlavors {
    }

    lintOptions {
        abortOnError false
    }

    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    androidTestImplementation deps.espresso.core
    // 注意：annotationProcessor 不能从 library 继承！
//    implementation deps.butterknife.runtime
    annotationProcessor deps.butterknife.compiler
    annotationProcessor deps.arouter.compiler
    annotationProcessor deps.glide.compiler
    annotationProcessor deps.eventbus_annotation_processor
//    implementation project(':library')

    // 引入子模块后，ARouter才会找到该模块！》》》There's no router matched!
    if (isModule.toBoolean()) {
        api project(':sqretrofit')
    }
}
